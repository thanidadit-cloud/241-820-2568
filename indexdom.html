<!DOCTYPE html>
<html>
<body> 
    <h1>งานอดิเรก</h1>
    <div id="content"></div>
        
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="traveling"> Traveling
    <input type="checkbox" name="hobby" value="gaming"> Gaming  
    <button onclick="submitHobby()">Submit</button>
    <script>
        function submitHobby() {
            //เลือกไป checkbox ที่มี name เป็น hobbyทั้งหมด
            let hobbies = document.querySelectorAll('input[name="hobby"]');
            let contentHtml = '<ul>';
            //เอาค่าออก
            for (let i = 0; i < hobbies.length; i++) {
                if (hobbies[i].checked) {
                    contentHtml += '<li>' + hobbies[i].value + '</li>';
                }
            }
            //วนค่าที่เลือกมาแสดงในรูปแบบul-li
            contentHtml += '</ul>';
            //ใส่คhtml ลงใน div ที่มี id เป็น content 
            let contentDiv = document.getElementById('content');
            document.innerHTML = contentHtml;
        }
    </script>
</body>
</html>
